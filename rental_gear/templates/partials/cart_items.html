{% for item in cart_items %}
<div class="cart-item" data-id="{{ item.id }}">
  <div class="item-name">{{ item.gear.name }}</div>
  <div class="item-details">
    <div>Qty: {{ item.quantity }}</div>
    <div>Days: {{ item.days }}</div>
    <div>Price/day: Rp{{ item.gear.price_per_day }}</div>
  </div>
  <div class="item-total">Total: Rp{{ item.get_total_price }}</div>
  <button class="remove-ajax" data-id="{{ item.id }}">Remove</button>
</div>
{% empty %}
<p>Keranjang kosong.</p>
{% endfor %}
