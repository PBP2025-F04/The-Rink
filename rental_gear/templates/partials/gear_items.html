{% for gear in gears %}
<article class="product-card">
  <div class="card-image">
    {% if gear.image %}
      <img src="{{ gear.image.url }}" alt="{{ gear.name }}" style="max-width:100%;height:100%;object-fit:cover;border-radius:6px;" />
    {% else %}
      Image
    {% endif %}
  </div>
  <div class="card-body">
    <h3>{{ gear.name }}</h3>
    <div class="price">Rp{{ gear.price_per_day }}</div>
    <p class="muted">Category: {{ gear.get_category_display }} â€¢ Size: {{ gear.size }}</p>
  <div style="display:flex;gap:8px;margin-top:8px">
    <a class="card-btn btn btn-primary" href="{% url 'rental_gear:gear_detail' gear.id %}">Detail</a>
    <form class="ajax-add-to-cart" method="post" action="{% url 'rental_gear:add_to_cart' gear.id %}">{% csrf_token %}
      <input type="hidden" name="quantity" value="1" />
      <input type="hidden" name="days" value="1" />
      <button class="card-btn btn btn-primary" type="submit">Add</button>
    </form>
  </div>
  </div>
</article>
{% empty %}
<p>No items found.</p>
{% endfor %}
