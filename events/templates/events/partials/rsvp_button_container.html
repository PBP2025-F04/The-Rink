{% if user.is_authenticated %}
    {% if is_registered %}
        <button class="btn btn-danger w-100"
                hx-post="{% url 'events:unregister_event' event.id %}"
                hx-target="#rsvp-button-container"
                hx-swap="outerHTML"
                hx-confirm="Anda yakin ingin batal mendaftar dari event ini?">
            Batal Daftar (Unregister)
        </button>
        <small class="text-success d-block text-center mt-2">
            Anda sudah terdaftar
        </small>
    {% else %}
        <button class="btn btn-success w-100"
                hx-post="{% url 'events:register_event' event.id %}"
                hx-target="#rsvp-button-container"
                hx-swap="outerHTML">
            Daftar Sekarang (RSVP)
        </button>
    {% endif %}
{% else %}
    <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-primary w-100">
        Login untuk Daftar
    </a>
{% endif %}
