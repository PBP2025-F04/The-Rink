{% load static %}
<div class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:scale-[1.02]">
  <a href="{% url 'events:detail' event.slug %}" class="block">
    {% if event.image %}
      <img src="{{ event.image.url }}" alt="{{ event.name }}" class="w-full h-48 object-cover">
    {% else %}
      <img src="{% static 'images/rink_placeholder.jpg' %}" alt="The Rink" class="w-full h-48 object-cover">
    {% endif %}
  </a>
  <div class="p-6">
    <div class="flex justify-between items-center mb-2">
      <span class="text-xs font-semibold uppercase px-3 py-1 rounded-full 
        {% if event.category == 'competition' %} bg-red-100 text-red-800
        {% elif event.category == 'workshop' %} bg-yellow-100 text-yellow-800
        {% elif event.category == 'training' %} bg-green-100 text-green-800
        {% else %} bg-blue-100 text-blue-800
        {% endif %}">
        {{ event.get_category_display }}
      </span>
      <span class="text-xs font-semibold uppercase px-3 py-1 rounded-full bg-sky-100 text-sky-800">
        {{ event.get_level_display }}
      </span>
    </div>
    <h3 class="text-xl font-bold text-blue-900 mb-2 hover:text-blue-600 transition">
      <a href="{% url 'events:detail' event.slug %}">{{ event.name }}</a>
    </h3>
    <div class="text-blue-700 mb-4 space-y-1 text-sm">
      <p class="flex items-center"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        {{ event.date|date:"d M Y" }}
      </p>
      <p class="flex items-center"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        {{ event.start_time|time:"H:i" }}
      </p>
    </div>
  </div>
</div>
