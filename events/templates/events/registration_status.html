{% if success %}
<div class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg mb-4 animate-fade-in">
  <div class="flex items-center gap-2">
    <i class="fas fa-check-circle text-green-600"></i>
    <p class="font-semibold">{{ message }}</p>
  </div>
</div>
{% else %}
<div class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg mb-4 animate-fade-in">
  <div class="flex items-center gap-2">
    <i class="fas fa-exclamation-circle text-red-600"></i>
    <p class="font-semibold">{{ message }}</p>
  </div>
</div>
{% endif %}
