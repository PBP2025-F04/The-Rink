{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Community Events</h1>
    <p>Lihat semua event, liga, dan workshop yang akan datang.</p>

    <div class="btn-group mb-3" role="group">
        <button class="btn btn-outline-primary {% if not selected_category %}active{% endif %}"
                hx-get="{% url 'events:event_list' %}"
                hx-target="#event-list-container"
                hx-push-url="true">
            All Events
        </button>
        {% for category in categories %}
        <button class="btn btn-outline-primary {% if selected_category == category.id %}active{% endif %}"
                hx-get="{% url 'events:event_list' %}?category={{ category.id }}"
                hx-target="#event-list-container"
                hx-push-url="true">
            {{ category.name }}
        </button>
        {% endfor %}
    </div>

    <div id="event-list-container" 
         hx-get="{% url 'events:event_list' %}{% if selected_category %}?category={{ selected_category }}{% endif %}" 
         hx-trigger="load">
        
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
