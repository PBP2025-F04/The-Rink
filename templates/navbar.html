<nav class="backdrop-blur-lg bg-gradient-to-r from-sky-400/80 via-cyan-400/80 to-green-400/80 text-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="/" class="text-white hover:text-gray-400 font-medium transition-colors">
          Home
        </a>
        <a href="{% url 'forum:add_post_via_ajax' %}" class="text-white hover:text-gray-400 font-medium transition-colors">
          Create Post
        </a>
      </div>

      <!-- Desktop User Section -->
      <div class="hidden md:flex items-center space-x-6">
        {% if user.is_authenticated %}
          <div class="text-right">
            <div class="text-sm font-medium text-white">Hello {{ user|default:user.username }} !</div>
          </div>
         
          <button 
            onclick="logoutUser()" 
            class="text-red-500 hover:text-red-700 font-medium transition-colors">
            Logout
          </button>
        {% else %}
          <a href="/login/" class="text-white hover:text-gray-400 font-medium transition-colors">
            Login
          </a>
          <a href="/register/" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-medium transition-colors">
            Register
          </a> 
        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button p-2 text-white hover:text-gray-300 transition-colors">
          <span class="sr-only">Open menu</span>
          <div class="w-6 h-6 flex flex-col justify-center items-center">
            <span class="bg-current block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm"></span>
            <span class="bg-current block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm my-0.5"></span>
            <span class="bg-current block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm"></span>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu hidden md:hidden bg-black border-t border-gray-700 absolute top-16 left-0 w-full z-50">
    <div class="px-6 py-4 space-y-4">
      <!-- Mobile Navigation Links -->
      <div class="space-y-1">
        <a href="/" class="block text-white hover:text-gray-400 font-medium transition-colors">
          Home
        </a>
        <a href="{% url 'forum:add_post_via_ajax' %}" class="block text-white hover:text-gray-400 font-medium transition-colors">
          Create Post
        </a>
      </div>

      <!-- Mobile User Section -->
      <div class="border-t border-gray-700 pt-4">
        {% if user.is_authenticated %}
          <div class="mb-4">
            <div class="font-medium text-white">Hello {{ name|default:user.username }} !</div>
          </div>
  
          <button 
            onclick="logoutUser()" 
            class="block text-red-500 hover:text-red-700 font-medium py-3 transition-colors">
            Logout
          </button>
        {% else %}
          <div class="space-y-3">
            <a href="/login/" class="block text-white hover:text-gray-400 font-medium py-3 transition-colors">
              Login
            </a>
            <a href="/register/" class="block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded text-center transition-colors">
              Register
            </a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    // Toggle mobile menu
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

    // Logout Function 
    async function logoutUser() {
      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;

      try {
        const response = await fetch("/logout/", {
          method: "POST",
          headers: {
            "X-CSRFToken": csrftoken,
          },
        });

        const result = await response.json();

        if (response.ok && result.success) {
          showToast("Logged out", "See you again ðŸ‘‹");
          if (!menu.classList.contains("hidden")) menu.classList.add("hidden");
          setTimeout(() => {
            window.location.href = "/login/";
          }, 500);
        } else {
          showToast("Error", result.message || "Logout failed. Please try again.");
        }
      } catch (error) {
        console.error("Logout error:", error);
        showToast("Error", "Something went wrong. Please try again.");
      }
    }
  </script>
</nav>
