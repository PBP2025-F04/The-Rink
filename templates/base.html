<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Rink{% endblock %}</title>
    <!-- Link CSS global -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com">
    </script>
</head>
<body>
    
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'events:list' %}">Events</a></li>
                <li><a href="{% url 'booking:list' %}">Booking</a></li>
                <li><a href="{% url 'forum:list' %}">Forum</a></li>
                <li><a href="{% url 'rental:list' %}">Rental Gear</a></li>
                <li><a href="{% url 'authentication:login' %}">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        {% block content %}
        <!-- Konten spesifik app bakal muncul di sini -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 The Rink. All rights reserved.</p>
    </footer>

    <!-- JS global -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
