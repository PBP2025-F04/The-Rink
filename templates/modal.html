<div id="crudModal" data-mode="create" data-edit-id=""
  class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModaldescription"
    class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transition-all duration-150 opacity-0 scale-95">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">Create New Product</h3>
        <p id="modalSubtitle" class="text-sm text-gray-600 mt-1">
          Share your post with the community
        </p>
      </div>
      <button type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
        onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="title"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>

        <div class="mb-4">
          <label>Content</label>
          <textarea id="content" name="content" rows="3"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
            required></textarea>
        </div>

        <div class="mb-4">
          <label>Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>

      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" onclick="hideModal()"
        class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center">
        Cancel
      </button>
      <button type="submit" id="submitProduct" form="productForm"
        class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition-colors">
        Create post
      </button>
    </div>
  </div>
</div>

<div id="deleteModal"
  class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-md w-80">
    <h3 class="text-lg font-semibold mb-4">Delete Post</h3>
    <p class="text-gray-600 mb-6">Are you sure to delete this post?</p>
    <div class="flex justify-end gap-3">
      <button onclick="hideDeleteModal()"
        class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
      <button id="confirmDeleteBtn"
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
    </div>
  </div>
</div>

<script>
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalDesc = document.getElementById('crudModaldescription');
    const title = document.getElementById('modalTitle');
    const subtitle = document.getElementById('modalSubtitle');
    const submitBtn = document.getElementById('submitProduct');

    modal.dataset.mode = "create";
    modal.dataset.editId = "";
    document.getElementById("productForm").reset();

    title.textContent = "Create New Post";
    subtitle.textContent = "Share your post with the community";
    submitBtn.textContent = "Create Post";

    modal.classList.remove('hidden');
    setTimeout(() => {
      modalDesc.classList.remove('opacity-0', 'scale-95');
      modalDesc.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function showEditModal(post) {
    const modal = document.getElementById('crudModal');
    const modalDesc = document.getElementById('crudModaldescription');
    const title = document.getElementById('modalTitle');
    const subtitle = document.getElementById('modalSubtitle');
    const submitBtn = document.getElementById('submitProduct');

    modal.dataset.mode = "edit";
    modal.dataset.editId = post.id;

    title.textContent = "Edit Post";
    subtitle.textContent = "Update your post details";
    submitBtn.textContent = "Save Changes";

    document.getElementById("title").value = post.title;
    document.getElementById("content").value = post.content;
    document.getElementById("thumbnail").value = post.thumbnail || "";

    modal.classList.remove('hidden');
    setTimeout(() => {
      modalDesc.classList.remove('opacity-0', 'scale-95');
      modalDesc.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalDesc = document.getElementById('crudModaldescription');
    modalDesc.classList.remove('opacity-100', 'scale-100');
    modalDesc.classList.add('opacity-0', 'scale-95');
    setTimeout(() => modal.classList.add('hidden'), 150);
  }

  document.getElementById("postForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const modal = document.getElementById('crudModal');
    const mode = modal.dataset.mode;
    const formData = new FormData(e.target);

    let url = "";
    let successMsg = "";

    if (mode === "create") {
      url = "{% url 'forum:add_post_via_ajax' %}";
      successMsg = "Post Created successfully!";
    } else {
      const editId = modal.dataset.editId;
      url = `/ajax-edit-product/${editId}/`;
      successMsg = "Post updated successfully!";
    }

    await fetch(url, {
      method: "POST",
      body: formData,
      headers: {
        "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value,
      },
    });

    hideModal();
    showToast(successMsg, '', 'success');
    document.dispatchEvent(new CustomEvent('postAdded'));
  });

  let postToDelete = null;
  function openDeleteModal(id) {
    postToDelete = id;
    document.getElementById('deleteModal').classList.remove('hidden');
  }

  function hideDeleteModal() {
    document.getElementById('deleteModal').classList.add('hidden');
    postToDelete = null;
  }

  document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
    if (!postToDelete) return;

    await fetch(`/ajax-delete-product/${postToDelete}/`, {
      method: "DELETE",
      headers: {
        "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value,
      },
    });

    hideDeleteModal();
    showToast("Post deleted successfully!", '', 'success');
    document.dispatchEvent(new CustomEvent('postAdded'));
  });
</script>
